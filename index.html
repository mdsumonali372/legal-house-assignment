<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leagal House</title>
    <script
      src="https://kit.fontawesome.com/99b2767ba5.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <nav class="navbar navbar-expand-lg py-4">
        <div class="container">
          <a class="navbar-brand" href="#"
            ><img src="images/logo.png" alt=""
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul
              class="navbar-nav mx-auto mb-2 align-items-center mb-lg-0 gap-3"
            >
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"
                  >Services <i class="fa-solid fa-chevron-right"></i
                ></a>
              </li>
              <li class="nav-item">
                <a class="nav-link"
                  >Cases <i class="fa-solid fa-chevron-right"></i
                ></a>
              </li>
              <li class="nav-item">
                <a class="nav-link"
                  >Blog <i class="fa-solid fa-chevron-right"></i
                ></a>
              </li>
              <li class="nav-item">
                <a class="nav-link"
                  >Contact Us <i class="fa-solid fa-chevron-right"></i
                ></a>
              </li>
            </ul>
            <button class="btn btn-danger py-3 px-4 d-block mx-auto mx-lg-0">
              <a href="#" class="text-white">Free Consultation</a>
            </button>
          </div>
        </div>
      </nav>
    </header>
    <!-- // end header -->
    <!-- banner part -->
    <section class="banner mt-5">
      <div
        class="container d-flex justify-content-center align-items-center hero-banner text-white rounded-2"
      >
        <div class="banner-content w-50">
          <h2 class="display-2 text-center fw-bolder">
            We Provide Effective Legal Solutions
          </h2>
          <p class="text-center">
            There are many variations of passages of Lorem Ipsum available, but
            the majority have suffered alteration in some form, by injected
            humour.
          </p>
          <form action="#" class="d-flex gap-5">
            <input
              type="text"
              id="search"
              class="form-control"
              placeholder="Search Your Service"
            />
            <button
              class="btn btn-danger py-3 px-5 d-block mx-auto mx-lg-0 text-white fw-semibold fs-5"
            >
              Search
            </button>
          </form>
        </div>
      </div>
    </section>
    <!-- // end banner part-->
    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
